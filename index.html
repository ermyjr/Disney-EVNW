<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Disney-EVNW</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>Movies</li>
          <li>Series</li>
        </ul>
      </nav>
      <figure class="logo-disney">
        <img src="./assets/disney-banner 1.svg" alt="logo disney" id="disney" />
      </figure>
    </header>
    <main class="cartaz">
      <figure>
        <a href="https://www.youtube.com/watch?v=zRMicKd9IH8" target="_blank"
          ><img
            src="./assets/encanto 1.svg"
            alt="filme encanto"
            class="movies"
          />
        </a>
        <a href="https://www.youtube.com/watch?v=uF8w-6x61fc" target="_blank">
          <img
            src="./assets/raya 1.svg"
            alt="filme raya o ultimo dragão"
            class="movies"
          />
        </a>
        <a href="https://www.youtube.com/watch?v=DbBe5U8m_KU" target="_blank">
          <img
            src="./assets/buzz 1.svg"
            alt=" filme buzz lightyear"
            class="movies"
          />
        </a>
      </figure>

      <figure>
        <a href="https://www.youtube.com/watch?v=1b8ikRAtXHU" target="_blank">
          <img src="./assets/toy 1.svg" alt="filme Toy-Story" class="movies" />
        </a>
        <a href="https://www.youtube.com/watch?v=MOnI9tXiMSI" target="_blank">
          <img
            src="./assets/irmao-urso 1.svg"
            alt="filme irmao-urso"
            class="movies"
          />
        </a>
        <a href="https://www.youtube.com/watch?v=E7_4ZUpyoWM" target="_blank">
          <img src="./assets/luca 1.svg" alt=" filme luca" class="movies" />
        </a>
      </figure>
    </main>

    <footer>
      <nav class="link">
        <article>
          <p>
            © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL.
            Reservados todos os direitos, Disney Entertainment
          </p>
          <a href="https://www.youtube.com/@disneyplus" target="_blank"
            ><img
              src="./assets/youtube--v1 1.svg"
              alt="logo youtube"
              class="linkImage"
          /></a>
          <a href="https://www.instagram.com/disneyplusbr/?hl=pt-br" target="_blank"
            ><img
              src="./assets/Vector.svg"
              alt="logo instagram"
              class="linkImage"
          /></a>
          <a href="https://www.disneyplus.com/pt-br" target="_blank"
            ><img
              src="/assets/disney-plus.png"
              alt="logo disney+"
              class="linkImage"
          /></a>
        </article>
      </nav>
    </footer>
  </body>
</html>
